    <script>
        function validateForm(event) {
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("reppass").value;
            
            if (password !== repeatPassword) {
                alert("Passwords do not match");
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
    
    
</head>

  <div class="container">

    <form method="post" action="SupremeCreateUser" onsubmit="validateForm(event)">

        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="reppass">Repeat Password:</label>
        <input type="password" id="reppass" name="Repeat" placeholder="Repeat">
